<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="tool">
        <div class="input-area">
            <textarea placeholder="Input your text here.." class="textarea" rows="20" cols="60"></textarea>
            <button class="btn" >Count Words</button>
        </div>
        <div class="output-area">
            <table class="table">
                <tr>
                    <th>No.</th>
                    <th>Word</th>
                    <th>Count</th>
                </tr>
            </table>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
